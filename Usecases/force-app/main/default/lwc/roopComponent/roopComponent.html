<template>
    <div>
        <div class="slds-p-around_small">
        <lightning-input title="Name" placeholder="Name" value={name} onchange={onChangename}></lightning-input>
        <lightning-input title="Email" placeholder="Email" value={email} onchange={onChangeemail}></lightning-input>
        <lightning-button label="Search" onclick={handleSearch}></lightning-button>
        </div>
    </div>
   
    <lightning-card title='Contacts'>

        
            <div class="slds-grid slds-wrap">
                <div class="slds-p-around_small">
            <template if:true={contacts}>
                <template for:each={contacts} for:item="contact">
                    <div key={contact.Id}>
                        <lightning-input value={contact.Name}></lightning-input>
                        <lightning-input value={contact.Email}></lightning-input>
                       </div>
                </template>
            </template>
            </div>
            </div>
    

    </lightning-card>
    
</template>
