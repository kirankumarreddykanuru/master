<template>
    <lightning-card title="">
        <div class="slds-grid slds-gutters">
            <div class="slds-col">
                <span></span>
            </div>
            <div class="slds-col">
                <span>
                    <lightning-button label="Show Selected Contacts" onclick={showContacts} style="margin-left: 40%"
                        variant="brand"></lightning-button>
                </span>
            </div>
        </div><br />
        <table class="slds-table slds-table_cell-buffer slds-table_bordered">
            <thead>
                <tr class="slds-line-height_reset">
                    <th class="" scope="col">
                        <div class="slds-truncate">
                            <lightning-input  onchange={selectall} type="checkbox"></lightning-input>
                        </div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Name">Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="First Name">First Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Last Name">Last Name</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Phone">Phone</div>
                    </th>
                    <th class="" scope="col">
                        <div class="slds-truncate" title="Email">Email</div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <template for:each={data} for:item="con">
                    <tr key={con.Id}>
                        <th scope="col">
                            <div>
                                <lightning-input data-id="toggle" type="checkbox" value={con.Name} ></lightning-input>
                            </div>
                        </th>
                        <th scope="col">
                            <div>{con.Name}</div>
                        </th>
                        <th scope="col">
                            <div>{con.FirstName}</div>
                        </th>
                        <th scope="col">
                            <div>{con.LastName}</div>
                        </th>
                        <th scope="col">
                            <div>
                                <lightning-formatted-phone value={con.Phone}></lightning-formatted-phone>
                            </div>
                        </th>
                        <th scope="col">
                            <div>
                                <lightning-formatted-email value={con.Email}></lightning-formatted-email>
                            </div>
                        </th>
                    </tr>
                </template>
            </tbody>
        </table>

        <!--
            This modal box used to show the selected contacts
        -->


      
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr class="slds-line-height_reset">
                        <th class="" scope="col">
                            <div class="slds-truncate">
                                <lightning-input onchange={selectalltable2} type="checkbox"></lightning-input>
                            </div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Name">Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="First Name">First Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Last Name">Last Name</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Phone">Phone</div>
                        </th>
                        <th class="" scope="col">
                            <div class="slds-truncate" title="Email">Email</div>
                        </th>
                    </tr>
                </thead>
                <tbody>
                    
                    <template for:each={selectedCons} for:item="con">
                        <tr key={con.Id}>
                            <th scope="col">
                                <div>
                                    <lightning-input type="checkbox" value={con.Name} data-id="toggles"></lightning-input>
                                </div>
                            </th>
                            <th scope="col">
                                <div>{con.Name}</div>
                            </th>
                            <th scope="col">
                                <div>{con.FirstName}</div>
                            </th>
                            <th scope="col">
                                <div>{con.LastName}</div>
                            </th>
                            <th scope="col">
                                <div>
                                    <lightning-formatted-phone value={con.Phone}></lightning-formatted-phone>
                                </div>
                            </th>
                            <th scope="col">
                                <div>
                                    <lightning-formatted-email value={con.Email}></lightning-formatted-email>
                                </div>
                            </th>
                        </tr>
                    </template>
                </tbody>
            </table>
           
      
    </lightning-card>
</template>
